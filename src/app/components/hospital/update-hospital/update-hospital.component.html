<div class="row row justify-content-center align-self-center">
  <div style="width: 400px;" >
    <h3>Update Hospital</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="hospitalId">Hospital Id</label>
        <input type="text" class="form-control" id="hospitalId" required [(ngModel)]="hospital.hospitalId" name="hospitalId">
      </div>

      <div class="form-group">
        <label for="hospitalName">Hospital Name</label>
        <input type="text" class="form-control" id="hospitalName" required [(ngModel)]="hospital.hospitalName" name="hospitalName">
      </div>

      <div class="form-group">
        <label for="branchName">Branch Name</label>
        <input type="text" class="form-control" id="branchName" required [(ngModel)]="hospital.branchName" name="branchName">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="hospital.address" name="address">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="hospital.email" name="email">
      </div>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" required [(ngModel)]="hospital.contact" name="contact">
      </div>

      <div class="form-group">
        <label for="createdOn">Created On</label>
        <input type="text" class="form-control" id="createdOn" required [(ngModel)]="hospital.createdOn" name="createdOn">
      </div>

      <!--      <div class="form-group">-->
      <!--        <label for="name">Published?</label><br>-->
      <!--        <input type="radio"  id="true" [(ngModel)]="tutorial.published" name="published" value=true>-->
      <!--        <label for="true">True</label><br>-->
      <!--        <input type="radio" id="false" [(ngModel)]="tutorial.published" value=false name="published">-->
      <!--        <label for="false">False</label><br>-->
      <!--      </div>-->


      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  <br>
  <button (click)="list()" class="btn btn-primary">Back to Hospital List</button><br>
  </div>
</div>
